    }
    .contact-card {

      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    .contact-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      background: #222;

    .contact-name {

    }
    .contact-number {
      font-size: 1.1rem;
      color: #fffbe6;
      margin-bottom: 6px;
      text-align: center;
    }
    @media (max-width: 700px) {
      .contacts-grid { gap: 16px; }
      .contact-card { width: 90vw; max-width: 320px; }

<script>   function openModal(imgElem) {
